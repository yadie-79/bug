port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback:
    - tcp://1.1.1.1
    - tcp://8.8.8.8
    - 1.1.1.1
    - 8.8.8.8
tun:
  enable: true
  stack: system 
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  dns-hijack:
    - tcp://8.8.8.8:53
experimental:
  interface-name: en0
proxy-providers:
  VIDIO:
    type: file
    path: "./vidio.yaml"
    url: https://raw.githubusercontent.com/yadie-79/bug/main/vidio.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  XCL:
    type: file
    path: "./xcl.yaml"
    url: https://raw.githubusercontent.com/yadie-79/bug/main/xcl.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100
  coba:
    type: file
    path: "./coba.yaml"
    url: https://raw.githubusercontent.com/yadie-79/bug/main/coba.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 100    
proxy-groups:
- name: VIDIO
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  use:
    - VIDIO
- name: XCL
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  use:
    - XCL
- name: coba
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  use:
    - coba    
- name: BUNDLING
  type: select
  url: 'http://www.gstatic.com/generate_204'
  interval: 100
  proxies:
    - DIRECT
  use:
    - VIDIO
    - XCL
    - coba
rules:
 - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
 - RULE-SET,Direct,BUNDLING
 - MATCH,VIDIO,XCL,coba
rule-providers:
  Direct:
    type: http
    behavior: classical
    path: "./Bundling.yaml"
    url: https://raw.githubusercontent.com/wwahyudm/cmfa/main/fullrule.yaml
    interval: 86400
